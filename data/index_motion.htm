	<div class="header">
		<h1>Titolo</h1>
	</div>

	
	<div class="options">
		<form action>
			<fieldset>
				<legend>
					<div class="cerchio"></div>
				</legend>
				<span>
					<div id="time" name="fname"></div>
				</span>
				<br>
				<span>
					<div>
						<input type="checkbox" id="auto_get" value="html"/>auto aggiornamento
					</div>
				</span>
				<br>
				<button id="update" type="button" onclick="getMotion();") >UPDATE</button>

			</fieldset>
		</form>
	</div>

	<script>
		!function(a,b,c,d){function e(c){b.push.apply(this,c&&c.nodeType?[c]:""+c===c?a.querySelectorAll(c):d)}$=function(b){return/^f/.test(typeof b)?/c/.test(a.readyState)?b():$(a).on("DOMContentLoaded",b):new e(b)},$[c]=e[c]=$.fn=e.fn={length:0,on:function(a,b){return this.each(function(c){c.addEventListener(a,b)})},off:function(a,b){return this.each(function(c){c.removeEventListener(a,b)})},each:function(a,c){return b.forEach.call(this,a,c),this},splice:b.splice}}(document,[],"prototype");

		$('#auto_get').on('click',function(){

			var interval = 30000;

			if($('#auto_get')[0].checked){
    			$('#auto_get')[0].disabled=true;
    			getMotion();
    			timer = setInterval(function () {
					getMotion();
				}, interval);
    		}else{
    			clearInterval(timer);
      			timer = null
      			$('#auto_get')[0].disabled=false;
    		}
	    	});

		function getMotion(){
			//console.log("eccomi")
			var xmlHttp = new XMLHttpRequest();
			//https://chivalrous-guitar-9168.nanoscaleapi.io/getMotion
		    xmlHttp.open( "GET", '/getMotion', false ); // false for synchronous request
		    xmlHttp.send( null );
		    var time = document.getElementById("time");

		    d = Number(xmlHttp.responseText);
		    var h = Math.floor(d / 3600);
		    var m = Math.floor(d % 3600 / 60);
		    var s = Math.floor(d % 3600 % 60);

		    var hDisplay = h > 0 ? h + (h == 1 ? " ora, " : " ore, ") : "";
		    var mDisplay = m > 0 ? m + (m == 1 ? " minuto, " : " minuti, ") : "";
		    var sDisplay = s > 0 ? s + (s == 1 ? " secondo" : " secondi") : "";
		    time.innerHTML = hDisplay + mDisplay + sDisplay; 
		};
	</script>
