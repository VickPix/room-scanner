	// rad to degrees
	function toDegrees (angle) {
	  return angle * (180 / Math.PI);
	};
	// degrees to rad
	function toRadians (angle) {
	  return angle * (Math.PI / 180);
	};
	// round number
	var roundNumber = function(number, decimals) {
	    decimals = decimals || 5;
	    return Math.round(number * Math.pow(10, decimals)) / Math.pow(10, decimals);
	};
	// value to hex (2digits)

	function hexToRgb(hex) {
	    var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
	    hex = hex.replace(shorthandRegex, function(m, r, g, b) {
	        return r + r + g + g + b + b;
	    });
	    var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
	    return result ? {
	        r: parseInt(result[1], 16),
	        g: parseInt(result[2], 16),
	        b: parseInt(result[3], 16)
	    } : null;
	}
	// color green to red (verde  #00FF00 --- giallo #FFFF00 --- rosso  #FF0000)
	function getColor(value){
		var r = ( value <= 200 ) ? 255 : Math.min(255, 455-value),
			g = ( value >= 200 ) ? 255 : Math.min(255, value),
			b = '00';
		return "#"+toHex(r)+''+toHex(g)+b;
	}

<script type="text/javascript">
	$(function() {
	var res = [33,33,33,33,180,180,180,190,190,199,200,210,210,210,300,300,300,390,390,390,390]; //iniziale
    var deg = -90,//partenza
    	px = (100 / document.documentElement.clientWidth),//per conversione in vw
        verso = 0, // per andare avanti e indietro
        rad = $('#radar')[0].clientWidth/2; //   dimensione del raggio
    draw(res);
    console.log($('#modeUp')[0].checked);
	//setTimeout(function(){draw([100,100,100,100,100,100,100,100,100,100,100,100,100,300,300,300,300,300,300,300,300,300,300,300,300,390,390,390,390]);},7000);
    function draw(res){
    	var p = $('.points')[0];
    	p.style.opacity = 0;
    	setTimeout(function(){
    		p.innerHTML = '';
    		res.forEach(function(val,i,x){
		    	var atDeg=-90+(180/(x.length-1))*i,
		    	prop = (rad*val)/400, //rad:x=400:val
		    	posy = rad-(Math.sign(1))*roundNumber(prop*Math.cos(toRadians(atDeg))),
		    	posx = rad+(Math.sign(1))*roundNumber(prop*Math.sin(toRadians(atDeg))),
		    	newval = '<div id="obj'+i+'" class="obj" data-value="'+val+'" data-x="'+posx+'" data-y="'+posy+'"></div>';
				$('.points')[0].innerHTML += newval;
		    });

		    var $obj = $('.obj');
			$obj.each(function(el){
			    var pos = {X:el.attributes['data-x'].value, Y:el.attributes['data-y'].value},
			    getAtan = Math.atan2(pos.X-rad, pos.Y-rad),
			    getDeg = ~~(-getAtan/(Math.PI/180)+180);
			    getDeg = (getDeg>90)?(getDeg-360):getDeg;
			    el.style.left = (pos.X*px)+'vw';
			    el.style.top = (pos.Y*px)+'vw';
			    var color = getColor(el.attributes['data-value'].value)
			    el.style.background = color;
			    el.style.boxShadow = '0 0 10px 5px rgba('+hexToRgb(color).r+','+hexToRgb(color).g+',0,0.5)';
			    el.setAttribute('data-atDeg', getDeg);
			});
			p.style.opacity=1;
    	},300);
    };

    (function rotate() {   
    	var bar = $('#rad2')[0];
		bar.style.transform = 'rotate('+ deg +'deg)';
      	if($('[data-atDeg="'+deg+'"]').length){
      		var d=$('[data-atDeg="'+deg+'"]')[0];
      		d.style.opacity=1;
      		setTimeout(function(){d.style.transition = 'all 4s ease-in-out 1s';},100);
      		setTimeout(function(){d.style.opacity=.2;},200);
      		d.style.transition = '0s';
      	}
      	bar.style.transform = 'rotate('+ deg +'deg)';
        // LOOP 
        setTimeout(function() {
          if ((deg<-90) || (deg>90)) verso = Math.abs(verso-1);
          deg = (verso==0) ? ++deg%360 : --deg%360;
          rotate();
        }, 25);
    })();

    var //arr=[],
    	timer = null,
    	interval = 8000;

    $('#update').on('click',function(){
    	update();
    });

    $('#autoUp').on('click',function(){
    	if($('#autoUp')[0].checked){
    		update();
    		$('#update')[0].disabled=true;
    		timer = setInterval(function () {
				update();
			}, interval);
    	}else{
    		clearInterval(timer);
      		timer = null
      		$('#update')[0].disabled=false;
    	}
    });

    function update(){
    	/*var arr=[],
    	timer = null,
    	interval = 8000;*/


    	// controllo auto-update 
    	/*if(1){

    	}*/
    	var arr=[];
    	if($('#modeUp')[0].checked){ //se Ã¨ random
    		// generazione automatica
			for (var i=0; i<50; i++) {
			    arr.push((Math.round(Math.random() * i*400))%400);
			}
    	}else{ // se richiede il sensore
    		/*nanoajax.ajax({url: 'https://api.myjson.com/bins/obe25', method: 'GET', body: ''}, function (code, responseText, request) {
			    setTimeout(function(){draw(JSON.parse(responseText));},7000);
			});*/
    	}
    	draw(arr);
    }
});
